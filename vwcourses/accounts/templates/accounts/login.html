{% extends 'core/base.html' %}
{% load i18n %}
{% block main %}
<div class="row">
  <div class="col s12">
    <h1>{% trans 'Login' %}</h1>
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        {{field.label_tag}}
        {{field}}
        {{field.errors}}
      {% endfor %}
      <button class="waves-effect waves-light btn" type="submit"><i class="material-icons left">send</i>Login</button>
    </form>
    <p><a href="{% url 'accounts:register' %}">Cadastrar</a></p>
    <p><a href="">Esqueceu a senha?</a></p>
  </div>
</div>
{% endblock %}
