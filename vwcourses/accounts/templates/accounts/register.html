{% extends 'core/base.html' %}
{% load i18n %}
{% block main %}
<div class="row">
  <div class="col s12">
    <div class="card-panel center-block">
      <h1 class="center-align">{% trans 'Register' %}</h1>
      <form method="post">
        {% csrf_token %}
        {{form.non_field_erros}}
        {% for field in form %}
          <div class="input-field">
            {{field.label_tag}}
            {{field}}
          </div>
          {{field.errors}}
        {% endfor %}
        <button class="waves-effect waves-light btn" type="submit"><i class="material-icons left">send</i>{% trans 'Register' %}</button>
      </form>
    <div>
  </div>
</div>
{% endblock %}
