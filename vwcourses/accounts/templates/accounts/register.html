{% extends 'core/base.html' %}
{% load i18n %}
{% block main %}
<div class="row">
  <div class="col s12">
    <h1>{% trans 'Register' %}</h1>
    <form method="post">
      {% csrf_token %}
      {{form.non_field_erros}}
      {% for field in form %}
        {{field.label_tag}}
        {{field}}
        {{field.errors}}
      {% endfor %}
      <button class="waves-effect waves-light btn" type="submit"><i class="material-icons left">send</i>{% trans 'Register' %}</button>
    </form>
  </div>
</div>
{% endblock %}
